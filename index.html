<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Euro Keys</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --brand-primary: #fbbf24;
            --brand-secondary: #f59e0b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --success: #22c55e;
            --border: rgba(251, 191, 36, 0.2);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Header */
        .header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--brand-primary);
        }

        .back-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: none;
        }

        .back-btn.visible {
            display: block;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Page Title */
        .page-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        /* Make/Model List */
        .list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s;
        }

        .list-item:hover {
            background: var(--bg-tertiary);
            border-color: var(--brand-primary);
        }

        .list-item-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .list-item-count {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .list-item-arrow {
            color: var(--text-muted);
        }

        /* Vehicle Data View */
        .vehicle-view {
            display: none;
        }

        .vehicle-view.active {
            display: block;
        }

        .vehicle-header {
            text-align: center;
            padding: 24px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .vehicle-title {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .vehicle-subtitle {
            color: var(--text-secondary);
        }

        /* Data Cards */
        .data-section {
            margin-bottom: 24px;
        }

        .data-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .data-value {
            padding: 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .data-value.highlight {
            color: var(--brand-primary);
            font-size: 1.3rem;
        }

        .data-value a {
            color: var(--brand-primary);
            text-decoration: none;
        }

        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        /* Empty State */
        .empty {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        /* Views */
        .view {
            display: none;
        }

        .view.active {
            display: block;
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="logo">üîë EURO KEYS</div>
        <button class="back-btn" id="backBtn" onclick="goBack()">‚Üê Back</button>
    </header>

    <div class="container">

        <!-- VIEW 1: Select Make -->
        <div class="view active" id="viewMake">
            <div class="page-title">Select Make</div>
            <div class="list" id="makeList">
                <div class="loading">Loading makes...</div>
            </div>
        </div>

        <!-- VIEW 2: Select Model -->
        <div class="view" id="viewModel">
            <div class="page-title">Select Model</div>
            <div class="list" id="modelList"></div>
        </div>

        <!-- VIEW 3: Vehicle Data -->
        <div class="view" id="viewVehicle">
            <div class="vehicle-header">
                <h1 class="vehicle-title" id="vehicleTitle">2019 Chevrolet Colorado</h1>
                <p class="vehicle-subtitle" id="vehicleSubtitle">Locksmith Reference Data</p>
            </div>

            <div class="data-section">
                <div class="data-label">FCC ID</div>
                <div class="data-value highlight" id="dataFcc">
                    <a href="#" id="fccLink" target="_blank">M3N-32337100</a>
                </div>
            </div>

            <div class="data-section">
                <div class="data-label">Immobilizer System</div>
                <div class="data-value" id="dataImmo">GM PK3 / PK3+ / PEPS</div>
            </div>

            <div class="data-section">
                <div class="data-label">Transponder Chip</div>
                <div class="data-value" id="dataChip">ID46</div>
            </div>

            <div class="data-section">
                <div class="data-label">Frequency</div>
                <div class="data-value" id="dataFreq">315 MHz</div>
            </div>

            <div class="data-section">
                <div class="data-label">Key Blank / Keyway</div>
                <div class="data-value" id="dataKeyway">N/A</div>
            </div>
        </div>

    </div>

    <script>
        const API = 'https://euro-keys.jeremy-samuels17.workers.dev';

        let currentMake = null;
        let currentModel = null;
        let currentYear = null;

        // Navigation state
        const views = ['viewMake', 'viewModel', 'viewVehicle'];
        let currentView = 0;

        function showView(index) {
            currentView = index;
            views.forEach((v, i) => {
                document.getElementById(v).classList.toggle('active', i === index);
            });
            document.getElementById('backBtn').classList.toggle('visible', index > 0);
        }

        function goBack() {
            if (currentView > 0) {
                showView(currentView - 1);
            }
        }

        // Load Makes
        async function loadMakes() {
            try {
                const res = await fetch(`${API}/api/master?limit=2000`);
                const data = await res.json();

                // Group by make and count
                const makeCounts = {};
                data.rows.forEach(r => {
                    makeCounts[r.make] = (makeCounts[r.make] || 0) + 1;
                });

                const makes = Object.keys(makeCounts).sort();

                document.getElementById('makeList').innerHTML = makes.map(make => `
                <div class="list-item" onclick="selectMake('${make.replace(/'/g, "\\'")}')">
                    <span class="list-item-name">${make}</span>
                    <span>
                        <span class="list-item-count">${makeCounts[make]} models</span>
                        <span class="list-item-arrow">‚Üí</span>
                    </span>
                </div>
            `).join('');
            } catch (e) {
                document.getElementById('makeList').innerHTML = '<div class="loading">Failed to load makes</div>';
            }
        }

        // Select Make
        async function selectMake(make) {
            currentMake = make;
            document.getElementById('modelList').innerHTML = '<div class="loading">Loading models...</div>';
            showView(1);

            try {
                const res = await fetch(`${API}/api/master?make=${encodeURIComponent(make)}&limit=500`);
                const data = await res.json();

                // Group by model and get year ranges
                const models = {};
                data.rows.forEach(r => {
                    if (!models[r.model]) {
                        models[r.model] = { years: [], data: r };
                    }
                    if (r.year_start && r.year_end) {
                        models[r.model].years.push(`${r.year_start}-${r.year_end}`);
                    }
                });

                const modelNames = Object.keys(models).sort();

                document.getElementById('modelList').innerHTML = modelNames.map(model => {
                    const yearStr = models[model].years.length > 0
                        ? models[model].years[0]
                        : '';
                    return `
                    <div class="list-item" onclick="selectModel('${model.replace(/'/g, "\\'")}')">
                        <span class="list-item-name">${model}</span>
                        <span>
                            <span class="list-item-count">${yearStr}</span>
                            <span class="list-item-arrow">‚Üí</span>
                        </span>
                    </div>
                `;
                }).join('');
            } catch (e) {
                document.getElementById('modelList').innerHTML = '<div class="loading">Failed to load models</div>';
            }
        }

        // Select Model
        async function selectModel(model) {
            currentModel = model;
            showView(2);

            try {
                const res = await fetch(`${API}/api/browse?make=${encodeURIComponent(currentMake)}&model=${encodeURIComponent(model)}&limit=1`);
                const data = await res.json();

                if (data.rows && data.rows.length > 0) {
                    const v = data.rows[0];

                    document.getElementById('vehicleTitle').textContent = `${v.year_start || ''} ${currentMake} ${model}`;

                    // FCC ID
                    const fccId = v.fcc_id || 'N/A';
                    document.getElementById('dataFcc').innerHTML = fccId !== 'N/A'
                        ? `<a href="https://fccid.io/${fccId}" target="_blank">${fccId}</a>`
                        : 'N/A';

                    // Immobilizer
                    document.getElementById('dataImmo').textContent = v.immobilizer_system || v.immobilizer || 'N/A';

                    // Chip
                    document.getElementById('dataChip').textContent = v.chip || v.chip_technology || 'N/A';

                    // Frequency
                    document.getElementById('dataFreq').textContent = v.frequency ? `${v.frequency} MHz` : 'N/A';

                    // Keyway
                    document.getElementById('dataKeyway').textContent = v.keyway || 'N/A';
                }
            } catch (e) {
                console.error('Failed to load vehicle:', e);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadMakes);
    </script>
</body>

</html>
