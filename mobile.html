<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Euro Keys - Locksmith Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --brand-primary: #fbbf24;
            --brand-secondary: #f59e0b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: rgba(251, 191, 36, 0.2);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --radius: 12px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sticky Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--brand-primary);
            letter-spacing: -0.5px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .header-btn:hover {
            background: var(--bg-tertiary);
            color: var(--brand-primary);
        }

        /* Vehicle Selector */
        .vehicle-selector {
            position: sticky;
            top: 65px;
            z-index: 90;
            background: var(--bg-primary);
            padding: 12px 16px 16px;
            border-bottom: 1px solid var(--border);
        }

        .selector-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .selector-row.single {
            grid-template-columns: 1fr;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper select,
        .select-wrapper input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: inherit;
            appearance: none;
            cursor: pointer;
        }

        .select-wrapper select:focus,
        .select-wrapper input:focus {
            outline: none;
            border-color: var(--brand-primary);
        }

        .search-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
            border: none;
            border-radius: var(--radius-sm);
            color: var(--bg-primary);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-btn:active {
            transform: scale(0.98);
        }

        /* Vehicle Card */
        .vehicle-card {
            margin: 16px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .vehicle-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--success);
            margin-bottom: 8px;
        }

        .vehicle-status::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
        }

        .vehicle-title {
            font-size: 1.5rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 12px;
        }

        .vehicle-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-primary {
            background: var(--brand-primary);
            color: var(--bg-primary);
        }

        .badge-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .badge-success {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .vehicle-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
        }

        .action-btn-primary {
            background: var(--brand-primary);
            color: var(--bg-primary);
            border: none;
        }

        .action-btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        /* Accordion Sections */
        .accordion-container {
            padding: 0 16px 100px;
        }

        .accordion {
            margin-bottom: 8px;
            border-radius: var(--radius);
            overflow: hidden;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
        }

        .accordion-header {
            width: 100%;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: left;
        }

        .accordion-header:hover {
            background: var(--bg-tertiary);
        }

        .accordion-icon {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .accordion-icon span {
            font-size: 1.2rem;
        }

        .accordion-arrow {
            transition: transform 0.3s;
        }

        .accordion.open .accordion-arrow {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .accordion.open .accordion-content {
            max-height: 2000px;
        }

        .accordion-body {
            padding: 0 16px 16px;
        }

        /* Quick Facts Grid */
        .facts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .fact-card {
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
        }

        .fact-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .fact-value {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .fact-value.highlight {
            color: var(--brand-primary);
        }

        .fact-value.clickable {
            color: var(--brand-primary);
            cursor: pointer;
            text-decoration: underline;
        }

        /* Cross-Reference Table */
        .crossref-table {
            width: 100%;
            font-size: 0.8rem;
        }

        .crossref-table th {
            text-align: left;
            padding: 8px;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.7rem;
            border-bottom: 1px solid var(--border);
        }

        .crossref-table td {
            padding: 10px 8px;
            border-bottom: 1px solid var(--border);
        }

        .crossref-table td a {
            color: var(--brand-primary);
            text-decoration: none;
        }

        /* Tool Coverage Matrix */
        .tool-matrix {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .tool-row {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 12px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            align-items: center;
        }

        .tool-name {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .tool-status {
            display: flex;
            gap: 8px;
        }

        .status-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }

        .status-yes {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .status-limited {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .status-no {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        /* Programming Guide */
        .guide-content {
            line-height: 1.7;
            font-size: 0.9rem;
        }

        .guide-content h3 {
            color: var(--brand-primary);
            margin: 16px 0 8px;
            font-size: 1rem;
        }

        .guide-content ol,
        .guide-content ul {
            padding-left: 20px;
            margin: 8px 0;
        }

        .guide-content li {
            margin-bottom: 8px;
        }

        .guide-content code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .guide-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .guide-tab {
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--bg-tertiary);
            border: none;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
        }

        .guide-tab.active {
            background: var(--brand-primary);
            color: var(--bg-primary);
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .video-card {
            position: relative;
            aspect-ratio: 16/9;
            border-radius: var(--radius-sm);
            overflow: hidden;
            cursor: pointer;
        }

        .video-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-card::after {
            content: '‚ñ∂';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            font-size: 1.5rem;
        }

        /* Bottom Action Bar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 12px 16px;
            display: flex;
            gap: 8px;
        }

        .bottom-btn {
            flex: 1;
            padding: 12px;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .bottom-btn-primary {
            background: var(--brand-primary);
            color: var(--bg-primary);
            border: none;
        }

        .bottom-btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        /* Loading Skeleton */
        .skeleton {
            animation: skeleton-pulse 1.5s infinite;
            background: linear-gradient(90deg, var(--bg-tertiary) 25%, var(--bg-secondary) 50%, var(--bg-tertiary) 75%);
            background-size: 200% 100%;
            border-radius: var(--radius-sm);
        }

        @keyframes skeleton-pulse {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Utility */
        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .vehicle-selector {
                max-width: 600px;
                margin: 0 auto;
            }

            .accordion-container {
                max-width: 800px;
                margin: 0 auto;
            }

            .facts-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="logo">üîë EURO KEYS</div>
        <div class="header-actions">
            <button class="header-btn" onclick="showHistory()">üìã</button>

    <!-- Vehicle Selector -->
    <div class="vehicle-selector">

    <div id="vehicleCard" class="vehicle-card hidden">
        <div class="vehicle-status">VEHICLE IDENTIFIED</div>

            <span class="badge badge-primary" id="badgeImmo">GM PK3/PEPS</span>

    <!-- Accordion Sections -->
    <div id="accordionContainer" class="accordion-container hidden">

        <!-- Quick Facts (Expanded by default) -->

                <span class="accordion-arrow">‚ñº</span>
            </button>
            <div class="accordion-content">
                <div class="accordion-body">
                    <div class="facts-grid" id="factsGrid">
                        <!-- Populated by JS -->

                </div>
            </div>
        </div>

        <!-- Cross-Reference -->
        <div class="accordion" id="accordionCrossref">
            <button class="accordion-header" onclick="toggleAccordion('accordionCrossref')">

        <!-- Programming Guide -->
        <div class="accordion" id="accordionGuide">
            <button class="accordion-header" onclick="toggleAccordion('accordionGuide')">

        <!-- Tool Coverage -->

            <div class="accordion-content">
                <div class="accordion-body">

        <!-- Video Tutorials -->
        <div class="accordion" id="accordionVideos">

    </div>

    <!-- Bottom Action Bar -->

        <button class="bottom-btn bottom-btn-secondary" onclick="shareVehicle()">üì§ Share</button>
        <button class="bottom-btn bottom-btn-secondary" onclick="createJobTicket()">üìù Job Ticket</button>
        <button class="bottom-btn bottom-btn-primary" onclick="refreshData()">üîÑ Refresh</button>

    <script>
        // ============================================
        // API Configuration
        // ============================================
        const API_BASE = 'https://euro-keys.jeremy-samuels17.workers.dev';

        // Current vehicle data
        let currentVehicle = null;

        // ============================================
        // Year/Make/Model Selectors
        // ============================================
        function populateYears() {
            const select = document.getElementById('yearSelect');
            const currentYear = new Date().getFullYear() + 1;
            for (let y = currentYear; y >= 2000; y--) {
                const opt = document.createElement('option');
                opt.value = y;
                opt.textContent = y;
                select.appendChild(opt);
            }
        }

        async function loadMakes() {
            const year = document.getElementById('yearSelect').value;
            if (!year) return;

            const select = document.getElementById('makeSelect');
            select.innerHTML = '<option value="">Loading...</option>';

            try {
                const res = await fetch(`${API_BASE}/api/master?year=${year}`);
                const data = await res.json();
                const makes = [...new Set(data.rows.map(r => r.make))].sort();

                select.innerHTML = '<option value="">Make</option>';
                makes.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m;
                    opt.textContent = m;
                    select.appendChild(opt);
                });
            } catch (e) {
                console.error('Failed to load makes:', e);
                select.innerHTML = '<option value="">Make</option>';
            }
        }

        async function loadModels() {
            const year = document.getElementById('yearSelect').value;
            const make = document.getElementById('makeSelect').value;
            if (!year || !make) return;

            const select = document.getElementById('modelSelect');
            select.innerHTML = '<option value="">Loading...</option>';

            try {
                const res = await fetch(`${API_BASE}/api/master?year=${year}&make=${encodeURIComponent(make)}`);
                const data = await res.json();
                const models = [...new Set(data.rows.map(r => r.model))].sort();

                select.innerHTML = '<option value="">Model</option>';
                models.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m;
                    opt.textContent = m;
                    select.appendChild(opt);
                });
            } catch (e) {
                console.error('Failed to load models:', e);
                select.innerHTML = '<option value="">Model</option>';
            }
        }

        // ============================================
        // VIN Decoder
        // ============================================
        async function decodeVIN(vin) {
            if (vin.length !== 17) return;

            try {
                const res = await fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVinValues/${vin}?format=json`);
                const data = await res.json();
                const result = data.Results?.[0];

                if (result?.ModelYear && result?.Make && result?.Model) {
                    document.getElementById('yearSelect').value = result.ModelYear;
                    await loadMakes();
                    document.getElementById('makeSelect').value = result.Make;
                    await loadModels();
                    document.getElementById('modelSelect').value = result.Model;
                    searchVehicle();
                }
            } catch (e) {
                console.error('VIN decode failed:', e);
            }
        }

        // ============================================
        // Main Search
        // ============================================
        async function searchVehicle() {
            const year = document.getElementById('yearSelect').value;
            const make = document.getElementById('makeSelect').value;
            const model = document.getElementById('modelSelect').value;

            if (!year || !make || !model) {
                alert('Please select year, make, and model');
                return;
            }

            try {
                // Fetch vehicle data from API
                const res = await fetch(`${API_BASE}/api/browse?year=${year}&make=${encodeURIComponent(make)}&model=${encodeURIComponent(model)}&limit=1`);
                const data = await res.json();

                if (data.rows && data.rows.length > 0) {
                    currentVehicle = data.rows[0];
                    currentVehicle.year = year;
                    displayVehicleData(currentVehicle);
                } else {
                    alert('Vehicle not found in database');
                }
            } catch (e) {
                console.error('Search failed:', e);
                alert('Failed to fetch vehicle data');
            }
        }

        // ============================================
        // Display Vehicle Data
        // ============================================
        function displayVehicleData(v) {
            // Show vehicle card and accordions
            document.getElementById('vehicleCard').classList.remove('hidden');
            document.getElementById('accordionContainer').classList.remove('hidden');
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('bottomBar').classList.remove('hidden');

            // Update title and badges
            document.getElementById('vehicleTitle').textContent = `${v.year} ${v.make} ${v.model}`;
            document.getElementById('badgeImmo').textContent = v.immobilizer_system || 'Standard';
            document.getElementById('badgeFcc').textContent = `FCC: ${v.fcc_id || 'N/A'}`;
            document.getElementById('badgeFreq').textContent = `${v.frequency || '315'} MHz`;

            // Populate Quick Facts
            const facts = [
                { label: 'FCC ID', value: v.fcc_id || 'N/A', highlight: true },
                { label: 'Key Blank', value: v.keyway || 'N/A' },
                { label: 'Chip', value: v.chip || v.chip_technology || 'N/A' },
                { label: 'Battery', value: v.battery || 'N/A' },
                { label: 'Buttons', value: v.buttons || 'N/A' },
                { label: 'OEM Part', value: v.oem_part_number || 'N/A' },
            ];

            document.getElementById('factsGrid').innerHTML = facts.map(f => `
            <div class="fact-card">
                <div class="fact-label">${f.label}</div>
                <div class="fact-value ${f.highlight ? 'highlight' : ''}">${f.value}</div>
            </div>
        `).join('');

            // Load cross-reference data
            loadCrossReference(v);

            // Load programming guide
            loadProgrammingGuide(v);

            // Load tool coverage
            loadToolCoverage(v);

            // Load videos
            loadVideos(v);

            // Load FCC details
            loadFccDetails(v);
        }

        // ============================================
        // Load Cross-Reference
        // ============================================
        async function loadCrossReference(v) {
            const tbody = document.getElementById('crossrefBody');

            try {
                const res = await fetch(`${API_BASE}/api/crossref?make=${encodeURIComponent(v.make)}&fcc_id=${encodeURIComponent(v.fcc_id || '')}`);
                const data = await res.json();

                if (data.rows && data.rows.length > 0) {
                    tbody.innerHTML = data.rows.map(r => `
                    <tr>
                        <td>${r.oem_part || v.oem_part_number || 'N/A'}</td>
                        <td><a href="#">${r.ilco_part || 'N/A'}</a></td>
                        <td>${r.strattec_part || 'N/A'}</td>
                        <td>${r.jma_part || 'N/A'}</td>
                        <td>${r.keydiy_part || 'N/A'}</td>
                    </tr>
                `).join('');
                } else {
                    tbody.innerHTML = `<tr><td colspan="5" style="color: var(--text-muted);">No cross-reference data available</td></tr>`;
                }
            } catch (e) {
                tbody.innerHTML = `<tr><td colspan="5" style="color: var(--text-muted);">Unable to load cross-reference</td></tr>`;
            }
        }

        // ============================================
        // Load Programming Guide
        // ============================================
        async function loadProgrammingGuide(v) {
            const content = document.getElementById('guideContent');

            try {
                const res = await fetch(`${API_BASE}/api/guides?make=${encodeURIComponent(v.make)}&model=${encodeURIComponent(v.model)}`);
                const data = await res.json();

                if (data.rows && data.rows.length > 0) {
                    const guide = data.rows[0];
                    content.innerHTML = `
                    <h3>All Keys Lost Procedure</h3>
                    <div>${guide.content || 'No guide available for this vehicle.'}</div>
                `;
                } else {
                    content.innerHTML = `
                    <p style="color: var(--text-muted);">No programming guide available for this vehicle yet.</p>
                    <p style="color: var(--text-muted); margin-top: 8px;">Check tool manufacturer documentation for ${v.make} ${v.model}.</p>
                `;
                }
            } catch (e) {
                content.innerHTML = `<p style="color: var(--text-muted);">Unable to load programming guide</p>`;
            }
        }

        // ============================================
        // Load Tool Coverage
        // ============================================
        function loadToolCoverage(v) {
            const matrix = document.getElementById('toolMatrix');

            // Tool coverage based on make/year
            const tools = [
                { name: 'Autel IM608', addKey: 'yes', akl: v.year >= 2020 ? 'limited' : 'yes', adapter: v.year >= 2020 ? 'CAN FD Adapter' : 'None' },
                { name: 'Smart Pro', addKey: 'yes', akl: 'yes', adapter: 'None' },
                { name: 'Lonsdor K518', addKey: 'yes', akl: v.make === 'Toyota' ? 'yes' : 'limited', adapter: 'None' },
                { name: 'VVDI Key Tool', addKey: 'yes', akl: 'limited', adapter: 'Varies' },
                { name: 'OBDSTAR', addKey: 'yes', akl: 'limited', adapter: v.year >= 2020 ? 'CAN FD' : 'None' },
            ];

            matrix.innerHTML = tools.map(t => `
            <div class="tool-row">
                <span class="tool-name">${t.name}</span>
                <div class="tool-status">
                    <div class="status-icon status-${t.addKey}" title="Add Key">${t.addKey === 'yes' ? '‚úì' : t.addKey === 'limited' ? '!' : '‚úó'}</div>
                    <div class="status-icon status-${t.akl}" title="AKL">${t.akl === 'yes' ? '‚úì' : t.akl === 'limited' ? '!' : '‚úó'}</div>
                </div>
                <span style="font-size: 0.75rem; color: var(--text-muted);">${t.adapter}</span>
            </div>
        `).join('');
        }

        // ============================================
        // Load Videos
        // ============================================
        function loadVideos(v) {
            const grid = document.getElementById('videoGrid');

            // Placeholder videos - in production, filter VIDEO_TUTORIALS by make/model
            const videos = [
                { id: 'dQw4w9WgXcQ', title: `${v.make} Key Programming` },
                { id: 'dQw4w9WgXcQ', title: `${v.make} AKL Guide` },
            ];

            grid.innerHTML = videos.map(vid => `
            <div class="video-card" onclick="playVideo('${vid.id}')">
                <img src="https://img.youtube.com/vi/${vid.id}/mqdefault.jpg" alt="${vid.title}">
            </div>
        `).join('');
        }

        function playVideo(videoId) {
            window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
        }

        // ============================================
        // Load FCC Details
        // ============================================
        async function loadFccDetails(v) {
            const container = document.getElementById('fccDetails');

            if (!v.fcc_id) {
                container.innerHTML = '<p style="color: var(--text-muted);">No FCC ID available</p>';
                return;
            }

            container.innerHTML = `
            <div class="facts-grid">
                <div class="fact-card">
                    <div class="fact-label">FCC ID</div>
                    <div class="fact-value highlight">${v.fcc_id}</div>
                </div>
                <div class="fact-card">
                    <div class="fact-label">Frequency</div>
                    <div class="fact-value">${v.frequency || '315'} MHz</div>
                </div>
                <div class="fact-card">
                    <div class="fact-label">Modulation</div>
                    <div class="fact-value">ASK/OOK</div>
                </div>
                <div class="fact-card">
                    <div class="fact-label">Filing</div>
                    <a href="https://fccid.io/${v.fcc_id}" target="_blank" class="fact-value clickable">View on FCCID.io</a>
                </div>
            </div>
        `;
        }

        // ============================================
        // Accordion Toggle
        // ============================================
        function toggleAccordion(id) {
            const accordion = document.getElementById(id);
            accordion.classList.toggle('open');
        }

        // ============================================
        // Guide Tabs
        // ============================================
        function showGuideTab(tab) {
            document.querySelectorAll('.guide-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            // TODO: Switch guide content based on tab
        }

        // ============================================
        // Actions
        // ============================================
        function saveToHistory() {
            if (!currentVehicle) return;
            const history = JSON.parse(localStorage.getItem('vehicleHistory') || '[]');
            history.unshift({ ...currentVehicle, savedAt: new Date().toISOString() });
            localStorage.setItem('vehicleHistory', JSON.stringify(history.slice(0, 50)));
            alert('Saved to history!');
        }

        function showHistory() {
            const history = JSON.parse(localStorage.getItem('vehicleHistory') || '[]');
            if (history.length === 0) {
                alert('No saved vehicles');
                return;
            }
            const list = history.slice(0, 10).map(h => `${h.year} ${h.make} ${h.model}`).join('\n');
            alert('Recent vehicles:\n' + list);
        }

        function showProfile() {
            alert('Profile settings coming soon');
        }

        function shareVehicle() {
            if (!currentVehicle) return;
            const text = `${currentVehicle.year} ${currentVehicle.make} ${currentVehicle.model}\nFCC: ${currentVehicle.fcc_id || 'N/A'}\nChip: ${currentVehicle.chip || 'N/A'}`;
            if (navigator.share) {
                navigator.share({ title: 'Vehicle Info', text });
            } else {
                navigator.clipboard.writeText(text);
                alert('Copied to clipboard!');
            }
        }

        function createJobTicket() {
            alert('Job ticket feature coming soon');
        }

        function refreshData() {
            if (currentVehicle) {
                searchVehicle();
            }
        }

        // ============================================
        // Initialize
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            populateYears();
        });
    </script>
</body>
