<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda Hub | Euro Keys</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#fefce8', 100: '#fef9c3', 200: '#fef08a', 300: '#fde047',
                            400: '#facc15', 500: '#eab308', 600: '#ca8a04', 700: '#a16207',
                            800: '#854d0e', 900: '#713f12', 950: '#422006',
                        },
                        navy: { 800: '#1e3a5f', 900: '#0f2744', 950: '#0a1929' }
                    },
                    fontFamily: { sans: ['Outfit', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1e3a5f 50%, #0f2744 100%);
            min-height: 100vh;
        }

        .gold-text {
            background: linear-gradient(135deg, #fde047 0%, #facc15 50%, #eab308 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-pattern {
            background-image: radial-gradient(ellipse at 20% 30%, rgba(250, 204, 21, 0.08) 0%, transparent 50%), radial-gradient(ellipse at 80% 70%, rgba(30, 58, 95, 0.4) 0%, transparent 50%);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #0a1929;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #1e3a5f;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #facc15;
        }
    </style>
</head>

<body class="text-slate-200 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="border-b border-brand-500/20 bg-navy-900/80 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <a href="index.html" class="flex items-center gap-3">
                    <img src="euro_keys_logo.png" alt="Euro Keys Logo"
                        class="w-10 h-10 rounded-xl shadow-lg shadow-brand-500/30">
                    <span class="text-2xl font-bold tracking-widest text-white">EURO KEYS</span>
                </a>
            </div>
            <div class="flex items-center gap-4">
                <a href="index.html"
                    class="text-sm text-slate-400 hover:text-brand-400 transition-colors font-medium">Back to
                    Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-6xl hero-pattern">

        <!-- Hero -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-white mb-4 tracking-tight">Honda <span class="gold-text">Hub</span>
            </h1>
            <p class="text-slate-400 text-lg max-w-2xl mx-auto">Premium, AI-analyzed programming guides for every Honda
                model.</p>
        </div>

        <!-- Model Grid -->
        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-12">
            <button onclick="filterVideos('Civic')"
                class="bg-navy-900/60 hover:bg-navy-800 p-4 rounded-xl border border-brand-500/10 hover:border-brand-500/40 transition-all group">
                <div class="text-2xl mb-2">üöó</div>
                <div class="font-bold text-white group-hover:text-brand-300">Civic</div>
            </button>
            <button onclick="filterVideos('Accord')"
                class="bg-navy-900/60 hover:bg-navy-800 p-4 rounded-xl border border-brand-500/10 hover:border-brand-500/40 transition-all group">
                <div class="text-2xl mb-2">üöô</div>
                <div class="font-bold text-white group-hover:text-brand-300">Accord</div>
            </button>
            <button onclick="filterVideos('CR-V')"
                class="bg-navy-900/60 hover:bg-navy-800 p-4 rounded-xl border border-brand-500/10 hover:border-brand-500/40 transition-all group">
                <div class="text-2xl mb-2">üöô</div>
                <div class="font-bold text-white group-hover:text-brand-300">CR-V</div>
            </button>
            <button onclick="filterVideos('Pilot')"
                class="bg-navy-900/60 hover:bg-navy-800 p-4 rounded-xl border border-brand-500/10 hover:border-brand-500/40 transition-all group">
                <div class="text-2xl mb-2">üöê</div>
                <div class="font-bold text-white group-hover:text-brand-300">Pilot</div>
            </button>
            <button onclick="filterVideos('Odyssey')"
                class="bg-navy-900/60 hover:bg-navy-800 p-4 rounded-xl border border-brand-500/10 hover:border-brand-500/40 transition-all group">
                <div class="text-2xl mb-2">üöê</div>
                <div class="font-bold text-white group-hover:text-brand-300">Odyssey</div>
            </button>
        </div>

        <!-- Video List -->
        <div id="videoContainer" class="grid gap-4 max-w-4xl mx-auto">
            <!-- Videos injected here -->
            <div class="text-center text-slate-500 animate-pulse">Loading Honda intelligence...</div>
        </div>

    </main>

    <script>
        let allVideos = [];

        async function loadVideos() {
            try {
                // Fetch all Honda videos
                const res = await fetch('https://euro-keys.jeremy-samuels17.workers.dev/api/videos?make=Honda&limit=100');
                const json = await res.json();
                allVideos = json.rows || [];
                renderVideos(allVideos);
            } catch (err) {
                console.error(err);
                document.getElementById('videoContainer').innerHTML = '<div class="text-red-400 text-center">Failed to load videos.</div>';
            }
        }

        function renderVideos(videos) {
            const container = document.getElementById('videoContainer');
            if (videos.length === 0) {
                container.innerHTML = '<div class="text-slate-500 text-center">No videos found.</div>';
                return;
            }

            container.innerHTML = '';
            videos.forEach(video => {
                const el = document.createElement('div');
                el.className = 'bg-navy-900/50 p-4 rounded-xl border border-navy-700 hover:border-brand-500/30 transition-all';

                // Check if walkthrough is pending or ready
                const isPending = video.walkthrough && video.walkthrough.includes('Pending AI Analysis');
                const badgeClass = isPending ? 'bg-slate-700 text-slate-300' : 'bg-green-900/50 text-green-400 border-green-500/30';
                const badgeText = isPending ? '‚è≥ Analysis Pending' : '‚úÖ AI Verified';

                el.innerHTML = `
                    <div class="flex gap-4 items-start">
                        <div class="shrink-0 w-32 h-20 bg-black rounded-lg overflow-hidden relative group cursor-pointer" onclick="window.open('https://www.youtube.com/watch?v=${video.video_id}', '_blank')">
                            <img src="https://img.youtube.com/vi/${video.video_id}/mqdefault.jpg" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity">
                            <div class="absolute inset-0 flex items-center justify-center">
                                <div class="w-8 h-8 bg-red-600 rounded-full flex items-center justify-center shadow-lg transform group-hover:scale-110 transition-transform">
                                    <svg class="w-4 h-4 text-white fill-current" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                </div>
                            </div>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="text-brand-300 font-semibold text-lg hover:text-brand-200 cursor-pointer line-clamp-1" onclick="window.open('https://www.youtube.com/watch?v=${video.video_id}', '_blank')">${video.title}</h3>
                                    <div class="flex gap-2 mt-1">
                                        <span class="text-xs px-2 py-0.5 rounded border ${badgeClass} border border-opacity-20">${badgeText}</span>
                                        <span class="text-xs px-2 py-0.5 rounded bg-navy-800 text-slate-400 border border-navy-700">${video.related_model} ${video.related_year_start || ''}</span>
                                    </div>
                                </div>
                                ${!isPending ? `<button onclick="toggleWalkthrough('${video.video_id}')" class="text-xs bg-brand-600/20 text-brand-300 px-3 py-1.5 rounded-lg hover:bg-brand-600/40 transition-colors font-medium">üìñ View Guide</button>` : ''}
                            </div>
                            
                            ${!isPending && video.highlights ? `
                                <div class="mt-3 p-3 bg-amber-500/5 border border-amber-500/10 rounded-lg text-sm text-amber-100/80">
                                    <span class="text-amber-400 font-semibold">üí° Pearl:</span> ${video.highlights.substring(0, 150)}...
                                </div>
                            ` : ''}

                            ${!isPending && video.walkthrough ? `
                                <div id="walkthrough-${video.video_id}" class="hidden mt-3 p-4 bg-slate-950 border border-slate-800 rounded-xl text-sm text-slate-300 whitespace-pre-wrap font-mono shadow-inner">
                                    ${video.walkthrough}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
                container.appendChild(el);
            });
        }

        function filterVideos(model) {
            const filtered = allVideos.filter(v => v.related_model && v.related_model.toLowerCase().includes(model.toLowerCase()));
            renderVideos(filtered);
        }

        function toggleWalkthrough(id) {
            const el = document.getElementById(`walkthrough-${id}`);
            if (el) el.classList.toggle('hidden');
        }

        // Init
        loadVideos();
    </script>
</body>

</html>
