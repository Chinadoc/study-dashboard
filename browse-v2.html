<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroKeys Search - Vehicle Lookup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: rgba(20, 20, 30, 0.8);
            --border-color: rgba(139, 92, 246, 0.3);
            --border-glow: rgba(139, 92, 246, 0.6);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-purple: #8b5cf6;
            --accent-purple-light: #a78bfa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            background-image:
                radial-gradient(ellipse at top, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-purple-light), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Search Bar */
        .search-container {
            max-width: 600px;
            margin: 0 auto 3rem;
            position: relative;
        }

        .search-box {
            display: flex;
            gap: 0.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 0.5rem;
            backdrop-filter: blur(10px);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            padding: 0.75rem 1.25rem;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-btn {
            background: linear-gradient(135deg, var(--accent-purple), #6366f1);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
        }

        /* Search Suggestions Dropdown */
        .suggestions-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-top: 0.5rem;
            overflow: hidden;
            display: none;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .suggestions-dropdown.visible {
            display: block;
        }

        .suggestion-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .suggestion-item:hover {
            background: rgba(139, 92, 246, 0.2);
        }

        .suggestion-icon {
            font-size: 1.25rem;
        }

        .suggestion-text {
            flex: 1;
        }

        .suggestion-title {
            font-weight: 500;
        }

        .suggestion-subtitle {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Wizard */
        .wizard-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        @media (max-width: 768px) {
            .wizard-container {
                grid-template-columns: 1fr;
            }
        }

        .wizard-step {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: border-color 0.3s;
        }

        .wizard-step.active {
            border-color: var(--border-glow);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.2);
        }

        .wizard-step.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .step-header {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent-purple-light);
            margin-bottom: 1rem;
        }

        .step-options {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .step-option {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .step-option:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: var(--border-color);
        }

        .step-option.selected {
            background: linear-gradient(135deg, var(--accent-purple), #6366f1);
            color: white;
            font-weight: 500;
        }

        .step-placeholder {
            color: var(--text-secondary);
            font-style: italic;
            padding: 2rem;
            text-align: center;
        }

        .step-loading {
            color: var(--accent-purple-light);
            padding: 2rem;
            text-align: center;
        }

        /* Navigation Button */
        .nav-button {
            display: none;
            max-width: 400px;
            margin: 2rem auto;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }

        .nav-button.visible {
            display: block;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.4);
        }

        /* Back link */
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent-purple-light);
        }

        /* Scrollbar */
        .step-options::-webkit-scrollbar {
            width: 6px;
        }

        .step-options::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .step-options::-webkit-scrollbar-thumb {
            background: var(--accent-purple);
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-link">â† Back to Home</a>

        <div class="header">
            <h1>EuroKeys Search</h1>
            <p>Instant access to vehicles, FCC IDs, and procedures</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search 2020 Cadillac CT5...">
                <button class="search-btn" onclick="handleSearch()">Search</button>
            </div>
            <div class="suggestions-dropdown" id="suggestionsDropdown"></div>
        </div>

        <div class="wizard-container">
            <div class="wizard-step active" id="step1">
                <div class="step-header">Step 1: Make</div>
                <div class="step-options" id="makeOptions">
                    <div class="step-loading">Loading makes...</div>
                </div>
            </div>

            <div class="wizard-step disabled" id="step2">
                <div class="step-header">Step 2: Model</div>
                <div class="step-options" id="modelOptions">
                    <div class="step-placeholder">Select a make first</div>
                </div>
            </div>

            <div class="wizard-step disabled" id="step3">
                <div class="step-header">Step 3: Year</div>
                <div class="step-options" id="yearOptions">
                    <div class="step-placeholder">Select a model first</div>
                </div>
            </div>
        </div>

        <button class="nav-button" id="navButton" onclick="navigateToVehicle()">
            View Vehicle Details â†’
        </button>
    </div>

    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // CLOUDFLARE API INTEGRATION
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        const API = 'https://euro-keys.jeremy-samuels17.workers.dev';

        // State
        let selectedMake = null;
        let selectedModel = null;
        let selectedYear = null;
        let allMakes = [];

        // Initialize on load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadMakes();
            setupSearchAutocomplete();
        });

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // API FETCH FUNCTIONS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        async function loadMakes() {
            try {
                const res = await fetch(`${API}/api/vyp/makes`);
                const data = await res.json();

                // Extract unique makes from VYP endpoint
                allMakes = (data.makes || []).sort();

                renderMakes(allMakes);
            } catch (e) {
                console.error('Failed to load makes:', e);
                document.getElementById('makeOptions').innerHTML =
                    '<div class="step-placeholder">Failed to load. Please refresh.</div>';
            }
        }

        async function loadModels(make) {
            document.getElementById('modelOptions').innerHTML = '<div class="step-loading">Loading models...</div>';

            try {
                const res = await fetch(`${API}/api/vyp/models?make=${encodeURIComponent(make)}`);
                const data = await res.json();

                const models = (data.models || []).sort();
                renderModels(models);
            } catch (e) {
                console.error('Failed to load models:', e);
                document.getElementById('modelOptions').innerHTML =
                    '<div class="step-placeholder">Failed to load models.</div>';
            }
        }

        async function loadYears(make, model) {
            document.getElementById('yearOptions').innerHTML = '<div class="step-loading">Loading years...</div>';

            try {
                const res = await fetch(`${API}/api/vyp/years?make=${encodeURIComponent(make)}&model=${encodeURIComponent(model)}`);
                const data = await res.json();

                // VYP endpoint returns years directly as an array
                const yearArray = (data.years || []).sort((a, b) => b - a); // Newest first
                renderYears(yearArray);
            } catch (e) {
                console.error('Failed to load years:', e);
                document.getElementById('yearOptions').innerHTML =
                    '<div class="step-placeholder">Failed to load years.</div>';
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // RENDER FUNCTIONS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        function renderMakes(makes) {
            const container = document.getElementById('makeOptions');
            container.innerHTML = makes
                .map(make => `<div class="step-option" onclick="selectMake('${make.replace(/'/g, "\\'")}')">${make}</div>`)
                .join('');
        }

        function renderModels(models) {
            const container = document.getElementById('modelOptions');
            if (models.length === 0) {
                container.innerHTML = '<div class="step-placeholder">No models found</div>';
                return;
            }
            container.innerHTML = models
                .map(model => `<div class="step-option" onclick="selectModel('${model.replace(/'/g, "\\'")}')">${model}</div>`)
                .join('');
        }

        function renderYears(years) {
            const container = document.getElementById('yearOptions');
            if (years.length === 0) {
                container.innerHTML = '<div class="step-placeholder">No years found</div>';
                return;
            }
            container.innerHTML = years
                .map(year => `<div class="step-option" onclick="selectYear(${year})">${year}</div>`)
                .join('');
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // SELECTION HANDLERS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        function selectMake(make) {
            selectedMake = make;
            selectedModel = null;
            selectedYear = null;

            // Update UI
            document.querySelectorAll('#makeOptions .step-option').forEach(el => {
                el.classList.toggle('selected', el.textContent === make);
            });

            // Enable step 2
            document.getElementById('step2').classList.remove('disabled');
            document.getElementById('step2').classList.add('active');
            document.getElementById('step1').classList.remove('active');

            // Load models from API
            loadModels(make);

            // Reset step 3
            document.getElementById('step3').classList.add('disabled');
            document.getElementById('step3').classList.remove('active');
            document.getElementById('yearOptions').innerHTML = '<div class="step-placeholder">Select a model first</div>';

            // Hide nav button
            document.getElementById('navButton').classList.remove('visible');
        }

        function selectModel(model) {
            selectedModel = model;
            selectedYear = null;

            // Update UI
            document.querySelectorAll('#modelOptions .step-option').forEach(el => {
                el.classList.toggle('selected', el.textContent === model);
            });

            // Enable step 3
            document.getElementById('step3').classList.remove('disabled');
            document.getElementById('step3').classList.add('active');
            document.getElementById('step2').classList.remove('active');

            // Load years from API
            loadYears(selectedMake, model);

            // Hide nav button
            document.getElementById('navButton').classList.remove('visible');
        }

        function selectYear(year) {
            selectedYear = year;

            // Update UI
            document.querySelectorAll('#yearOptions .step-option').forEach(el => {
                el.classList.toggle('selected', el.textContent == year);
            });

            // Show nav button
            const btn = document.getElementById('navButton');
            btn.textContent = `View ${selectedYear} ${selectedMake} ${selectedModel} â†’`;
            btn.classList.add('visible');

            // Update search input
            document.getElementById('searchInput').value = `${selectedYear} ${selectedMake} ${selectedModel}`;
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // NAVIGATION
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        function navigateToVehicle() {
            if (selectedMake && selectedModel && selectedYear) {
                // Navigate to main app with vehicle deep link
                window.location.href = `/#vehicle/${encodeURIComponent(selectedMake)}/${encodeURIComponent(selectedModel)}/${selectedYear}`;
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // SEARCH AUTOCOMPLETE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        function setupSearchAutocomplete() {
            const input = document.getElementById('searchInput');
            const dropdown = document.getElementById('suggestionsDropdown');

            input.addEventListener('input', debounce(async (e) => {
                const query = e.target.value.trim().toLowerCase();
                if (query.length < 2) {
                    dropdown.classList.remove('visible');
                    return;
                }

                // Filter makes
                const matchingMakes = allMakes.filter(m =>
                    m.toLowerCase().includes(query)
                ).slice(0, 5);

                let html = '';

                // Extract year if present
                const yearMatch = query.match(/(\d{4})/);
                const year = yearMatch ? yearMatch[1] : null;

                // Better suggestions: If query has a make, show its models
                const foundMake = allMakes.find(m => query.includes(m.toLowerCase()));

                if (foundMake) {
                    try {
                        const mRes = await fetch(`${API}/api/vyp/models?make=${encodeURIComponent(foundMake)}`);
                        const mData = await mRes.json();
                        const models = mData.models || [];

                        // Filter models that match the rest of the query
                        const queryWithoutMake = query.replace(foundMake.toLowerCase(), '').trim();
                        const matchingModels = models.filter(m =>
                            !queryWithoutMake || m.toLowerCase().includes(queryWithoutMake)
                        ).slice(0, 5);

                        matchingModels.forEach(model => {
                            html += `
                                <div class="suggestion-item" onclick="selectFullSuggestion('${foundMake}', '${model}', '${year || ''}')">
                                    <span class="suggestion-icon">ğŸš—</span>
                                    <div class="suggestion-text">
                                        <div class="suggestion-title">${year || ''} ${foundMake} ${model}</div>
                                        <div class="suggestion-subtitle">Technical specifications for ${model}</div>
                                    </div>
                                </div>
                            `;
                        });
                    } catch (e) {
                        console.error("Model fetch failed", e);
                    }
                }

                // Add makes to suggestions
                matchingMakes.forEach(make => {
                    if (foundMake === make) return; // Skip if already showing models
                    html += `
                        <div class="suggestion-item" onclick="selectSuggestion('${make}')">
                            <span class="suggestion-icon">ğŸ¢</span>
                            <div class="suggestion-text">
                                <div class="suggestion-title">${make}</div>
                                <div class="suggestion-subtitle">Browse all ${make} vehicles</div>
                            </div>
                        </div>
                    `;
                });

                if (html) {
                    dropdown.innerHTML = html;
                    dropdown.classList.add('visible');
                } else {
                    dropdown.classList.remove('visible');
                }
            }, 200));

            // Close on click outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    dropdown.classList.remove('visible');
                }
            });
        }

        async function selectFullSuggestion(make, model, year) {
            document.getElementById('suggestionsDropdown').classList.remove('visible');
            document.getElementById('searchInput').value = `${year} ${make} ${model}`.trim();

            await selectMake(make);

            // Need to wait for models to render or just call selectModel directly
            // selectModel handles model selection and triggers year load
            setTimeout(() => {
                selectModel(model);
                if (year) {
                    setTimeout(() => {
                        selectYear(year);
                    }, 500);
                }
            }, 300);

            document.querySelector('.wizard-container').scrollIntoView({ behavior: 'smooth' });
        }

        function handleSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            // Simple parser: [Year] Make [Model...]
            const parts = query.split(/\s+/);
            let year = parts.find(p => /^\d{4}$/.test(p));
            let make = allMakes.find(m =>
                parts.some(p => p.toLowerCase() === m.toLowerCase())
            );

            if (make) {
                selectMake(make);
                // Try to find model from remainder
                const remainder = parts.filter(p => !year && p.toLowerCase() !== make.toLowerCase()).join(' ');
                // This is fuzzy, usually we'd want to fetch model list first
                // But if they clicked a suggestion, selectFullSuggestion handles it better.
            } else if (parts.length > 0) {
                const partialMake = allMakes.find(m =>
                    m.toLowerCase().includes(parts[0].toLowerCase())
                );
                if (partialMake) {
                    selectMake(partialMake);
                }
            }
        }

        // Utility: Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Handle Enter key in search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });
    </script>
</body>

</html>
